<!DOCTYPE html>
<html id="ng-app" ng-app="app" ng-controller="AppCtrl">
<head>
  <title>Chat App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="pragma" content="no-cache">

  <!-- vendor styles -->
  <link rel="stylesheet" href="css/vendor.css">

</head>
<body>

<div class="container">
  <div class="row " style="padding-top:40px;">
    <h3 class="text-center" >Simple CHAT EXAMPLE using AngularJS & Socket.io </h3>
    <br /><br />
    <div class="col-md-12">
      <div class="panel panel-info">
        <div class="panel-body">
          <ul class="media-list">
            <li class="media" ng-repeat = 'message in messages'>
              <div class="media-body">
                <div class="media">
                  <div class="media-body" >
                      {{message.message}}
                      <br />
                      <small class="text-muted">{{message.timestamp}}</small>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form ng-submit=submit()>
        <div class="input-group">
          <input ng-model="msg" type="text" class="form-control" placeholder="Type your message...">
          <span class="input-group-btn">
            <input class="btn btn-primary" type="submit" value = "Send!"></input>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="js/vendor.js"></script>
<script src="js/app.js"></script>

</body>
</html>
